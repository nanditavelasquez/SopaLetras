<body>
  <div id="juego"></div>
  <div id="Palabras"></div>
  <button id="solve">Resolver</button>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const words = ["Amigdala", "Axon", "Cerebelo", "Neurona", "Talamo", "Dendrita", "Encefalo", "Hemisferio", "Hipocampo", "Lobulo", "Hipofosis"];
      const gamePuzzle = wordfindgame.create(words, "#juego", "#Palabras");

      document.getElementById("solve").addEventListener("click", function () {
        wordfindgame.solve(gamePuzzle, words);
      });
    });
  </script>
</body>
